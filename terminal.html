  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>

  <!-- Terminal Interface -->
  <div class="terminal">
    <div class="terminal-header">
      <span class="terminal-title">Ex Machina Terminal</span>
      <span class="terminal-controls">
        <span class="control minimize"></span>
        <span class="control maximize"></span>
        <span class="control close"></span>
      </span>
    </div>
    <div class="terminal-body">
      <div class="output">
        <p>Welcome to the Ex Machina Terminal. Type <span class="command">help</span> to see available commands.</p>
      </div>
      <div class="input-line">
        <span class="prompt">user@exmachina:~$</span>
        <input type="text" id="terminal-input" autofocus />
      </div>
    </div>
  </div>
